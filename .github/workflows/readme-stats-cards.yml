name: Update README cards

on:
  schedule:
    - cron: "0 0 * * *" # Runs once daily at midnight
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v6

      - name: Generate stats card (dark)
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: "username=${{ github.repository_owner }}&show_icons=true&theme=dark&count_private=true&line-height=15&hide_rank=true&card_width=350&hide_title=true"
          path: profile/stats-dark.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate stats card (light)
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: "username=${{ github.repository_owner }}&show_icons=true&theme=light&count_private=true&line-height=15&hide_rank=true&card_width=350&hide_title=true"
          path: profile/stats-light.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate top languages card (dark)
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs
          options: "username=${{ github.repository_owner }}&theme=dark&layout=compact&count_private=true&hide_title=true"
          path: profile/top-langs-dark.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate top languages card (light)
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs
          options: "username=${{ github.repository_owner }}&theme=light&layout=compact&count_private=true&hide_title=true"
          path: profile/top-langs-light.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: WakaTime yearly stats (dark)
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: wakatime
          options: "username=melio&langs_count=8&hide_title=true&line_height=23&theme=dark"
          path: profile/wakatime-dark.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: WakaTime yearly stats (light)
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: wakatime
          options: "username=melio&langs_count=8&hide_title=true&line_height=23&theme=light"
          path: profile/wakatime-light.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit cards
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add profile/*.svg
          git commit -m "Update README cards" || exit 0
          git push
